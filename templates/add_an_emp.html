{% extends 'base.html' %}

{% block title %} Add an Employee{% endblock title %}

{% block body %} {% endblock body %}

{% block subbody %}
<h3 class=text-warning bg-primary> Add an Employee</h3>
<form action="/add_emp" method="post">
    {% csrf_token %}
    <div class="add_emp" style="text-align: left;">
        <div class="row">
            <div class="col mb-3 text-warning">
                <label for="first_name" class="first_name">Enter First Name</label>
                <input type="text" class="form-control" placeholder="First name" name="first_name"
                    value="{{first_name}}" aria-label="Fisrt name" required>
                <div class="col mb-3 text-warning">
                    <label for="last_name" class="last_name">Enter Last Name</label>
                    <input type="text" class="form-control" placeholder="Last name" name="last_name"
                        value="{{last_name}}" aria-label="Last name" required>
                </div>
            </div>
            <div class="mb-3 text-warning">
                <label for="phone" class="phone">Enter Phone No</label>
                <input type="number" class="form-control" id="phone" name="phone" value="{{phone}}"
                    placeholder="Enter Phone No" required>
            </div>
            <div class="mb-3 text-warning">
                <label for="department" class="dept">Enter Department</label>
                <input type="number" class="form-control" id="dept" name="dept" value="{{dept}}"
                    placeholder="Enter Department" required>
            </div>
            <div class="mb-3 text-warning">
                <label for="role" class="role">Enter Role</label>
                <input type="number" class="form-control" id="role" name="role" value="{{role}}"
                    placeholder="Enter Role" required>
            </div>
            <div class="mb-3 text-warning">
                <label for="salary" class="salary">Enter Salary</label>
                <input type="number" class="form-control" id="salary" name="salary" value="{{salary}}"
                    placeholder="Enter Salary" required>
            </div>
            <div class="mb-3 text-warning">
                <label for="bonus" class="bonus">Enter Bonus</label>
                <input type="number" class="form-control" id="bonus" name="bonus" value="{{bonus}}"
                    placeholder="Enter Bonus" required>
            </div>
            <div class="mb-3 text-warning">
                <label for="hire_date" class="hire_date">Enter Hiring Date</label>
                <input type="date" class="form-control" id="hire_date" name="hire_date" value="{{hire_date}}"
                    placeholder="Enter Hiring Date">
            </div>
            <div class="btn " style="text-align:left">
                <button type="submit" class="btn btn-warning">Submit</button>
            </div>
            
            


        </div>
       
</form>
{% endblock subbody %}
